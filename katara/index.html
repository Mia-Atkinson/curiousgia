{% extends "photo-display.html" %}
{% block content %}

<h2>Hello Katara</h2>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4 thumbnail text-center">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>

                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="https://s3.amazonaws.com/neil-life/katara/IMG_1863.jpg" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="https://s3.amazonaws.com/neil-life/katara/IMG_1899-2.jpg" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="https://s3.amazonaws.com/neil-life/katara/IMG_1916-2.jpg" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-4 thumbnail">
            <a href="https://s3.amazonaws.com/neil-life/closeup/Portrait-Mode.jpg">
                <img src="https://s3.amazonaws.com/neil-life/closeup/Portrait-Mode.jpg" alt="" class="img-responsive rounded">
            </a>
        </div>
    </div>
</div>

{% endblock %}
